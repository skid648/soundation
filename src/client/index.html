<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"><title>My hello</title>
    <title>My hello</title>

<body>
    <div class="app">
        <div id="controls">
            <div class="top">
                <i class="fa fa-angle-left nextChord" aria-hidden="true"></i>
            </div>
            <div class="middle">
                <i class="fa fa-angle-left previousTrack" aria-hidden="true"></i>
                <i class="fa fa-play-circle-o play" aria-hidden="true"></i>
                <i class="fa fa-angle-right nextTrack" aria-hidden="true"></i>
            </div>
            <div class="bottom">
                <i class="fa fa-angle-right prevChord" aria-hidden="true"></i>
            </div>

        </div>
        <div id="tempo">
            <input id="bpm" type="range" min="0" max="100" step="0.1">
            <div id="bpm_label">50</div>
        </div>
        <h2>Sound Translation</h2>

        <h3>Events</h3>
        <section id="events">

        </section>
    </div>
    <script src="dist/test.js"></script>
